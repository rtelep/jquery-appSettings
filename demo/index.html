
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script src="https://raw.github.com/rtelep/jquery-appSettings/master/lib/jstorage/jstorage.min.js"></script>
    <script src="https://raw.github.com/rtelep/jquery-appSettings/master/jquery.appsettings.js"></script>
    <script>
      $(document).ready(function(){
        config = {
            // On/Off Toggle
            stereo: {
                type:   'toggle'
              , selected: true
            }
      
            // Choose One, show with Radio Buttons
          , 'paper_or_plastic':   {
                type: 'choose_one'
              , selections: ['paper','plastic','other']
              , selected: 'paper'
            }

              // Choose One, show with Select Element
          ,   choose_one_using_select:     {
                  type: 'foo'
                , selections: ['1', '2', '3', '4', '5']
                , selected: '4'
                , form_element: 'select' // default is 'radio'
            }
            
            // Choose Many, show with Checkbox
          , 'groceries':  {
                type: 'choose_many'
              , selections: ['eggs', 'waffles', 'beer', 'broccoli']
              , selected: ['beer', 'broccoli']
            } 
    
        };
      
        $.appSettings.initialize({
            // The jStorage key
            _id:  'APP_SETTINGS_DEMO'

            // The settings for your application
          , config: config

          , options: {

                //  jQuery Mobile form, using flip switch for toggle
                //  http://jquerymobile.com/test/docs/forms/docs-forms.html
                mobile: true  
              
                // Use the mini form elements
                // http://jquerymobile.com/test/docs/forms/forms-all-mini.html
              , mini: true
              
            }

        });
        
        $.appSettings.getForm().appendTo('#example_form').trigger('create');

      });      
    </script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>My Application Settings</h1>
      </div>
    
      <div data-role="content">  
        <div id="example_form"></div>    
      </div>
    </div>
  </body>
</html>
